<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
     欢迎登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 text-center>S师+</h1>
<ion-list  style="padding-right: 20px">

  <ion-item insert style="padding-right: 20px">
    <ion-icon name = "person"  item-left></ion-icon>
    <ion-input type="text" placeholder = "请输入账号"></ion-input>
  </ion-item>

  <ion-item insert style="padding-right: 20px">
    <ion-icon name = "lock"  item-left></ion-icon>
    <ion-input type="password" placeholder = "请输入密码"></ion-input>
  </ion-item>
  <ion-input [hidden]="true" ></ion-input>
</ion-list>

<div padding>
    <ion-buttons>
    <button ion-button color="primary"  style="width: 45%;float:left" class="LoginAndResetBtn" (click) = "login()">登录</button>
        <button ion-button color="danger"  style="width: 45%;float: right" class="LoginAndResetBtn">忘记密码</button>
    </ion-buttons>
  </div>
</ion-content>
