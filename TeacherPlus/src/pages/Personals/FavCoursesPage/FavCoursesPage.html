<ion-header> 
    <ion-navbar>
        <ion-title>
       收藏课程
        </ion-title>
      </ion-navbar>
      </ion-header>
    <ion-content>
            <ion-refresher (ionRefresh)="refresh($event)">
                    <ion-refresher-content   pullingIcon="arrow-dropdown"
                    pullingText="下拉刷新"
                    refreshingSpinner="circles"
                    refreshingText="正在刷新中..."></ion-refresher-content>
                  </ion-refresher>
        <page-EmptyListPage *ngIf='items.length > 0 ? false:true'></page-EmptyListPage>
     <ion-list>
        <ion-item-sliding *ngFor="let item of items;let i = index" text-wrap>
        <ion-item>
               <h2> {{item.title}}</h2>
          <p>教师：{{item.teacher}} &nbsp;时长：{{item.duration}}</p>
          <p>收藏时间：{{item.favoritesTime}}</p>
                <button ion-button (click)="goToStudy(item)" item-right round>去学习</button>
            </ion-item>
            <ion-item-options>
                    <button ion-button color="danger" (click)="remove(item,i)">删除</button>
                  </ion-item-options>
                </ion-item-sliding>
            </ion-list>
    </ion-content>
